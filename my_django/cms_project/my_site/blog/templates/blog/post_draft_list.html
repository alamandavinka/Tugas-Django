{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">Created date: {{post.created_date | date:'d-m-Y'}}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">
                <h1>{{post.title}}</h1>
                <p>{{post.text | truncatechars:200 }}</p>
            </a>
        </div>
    {% endfor %}
{% endblock %}
